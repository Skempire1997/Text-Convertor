<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Text-Convorter.css">
</head>
<body>
    <div class="textbox">
      <div align="center">
         <form>
            
            <textarea 
               name="=text"
               id="userText"
               cols="40"
               rows="10"
               placeholder="Enter the Text." 
               onchange="fetchData()"
            ></textarea>
            <button type="button" onclick="upperCase()">UPPERCASE</button>
            <button type="button" onclick="lowerCase()">lowercase</button>
            <button type="reset" onclick="clear()" >Clear</button>
            <button type="button" onclick="underLine()" style="text-decoration: underline;">UnderLine</button>
            <button type="button" onclick="lineThrough()" style="text-decoration: line-through;">Linethrough</button>
            <button type="button" onclick="italic()" ><i>Italic</i></button>
            <button type="button" onclick="bold()"><b>Bold</b></button>
            <button type="button" onclick="color()">Color</button>
            <button type="button" onclick="font1()">Font</button>
         </form>  
         <div class="count">
        <h4>Text contains <span id="words"></span> words and 
            <span id="characters"></span> characters.
         </h4>
         </div>
      </div>
    </div>
    <script src="Text.js"></script>
</body>
</html>
